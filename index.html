<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer zone</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header section  -->
    <header>
        <nav class="nav-section">
            <div class="logo">
                <img src="./images/Frame.png" alt="">
                <p class="logo-text"><span>G</span>ame</p>
            </div>
            <div class="nav-menu">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <button class="nav-btn">Follow Us On<i class="fab fa-youtube facebook"></i><i
                    class="fab fa-tiktok tiktok"></i></button>
            </div>
        </nav>
    </header>
    <main>
        <!-- banner section -->
        <section class="banner-section">
            <div class="banner-container">
                <div class="banner-text-container">
                    <h3 class="banner-heading">Play Like The</h3>
                    <h3 class="banner-sub-heading">G.O.A.T.</h3>
                    <p class="banner-description"> <i class="far fa-play-circle"></i>1-Click instant play</p>
                    <p class="banner-description"><i class="fas fa-download"></i>No Download</p>
                    <p class="banner-description"><i class="fas fa-user-friends"></i>1000s of supported online games</p>
                    <button class="btn-primary btn-signin">Sign In</button>
                    <button class="btn-primary btn-gorogue">Go Rogue</button>
                </div>
                <div class="banner-image">
                    <img src="./images/Group 18.png" alt="">
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
